<!DOCTYPE html>
<html>
<head>
  <title>Mid-Exam Task</title>

  <style>
    .container {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden; 
    }

   
    .behind-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
    }

    .behind-background img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }


    .background {
        position: relative; 
        height: 100%;
        width: 100%;
        background-image: url('3rd_Background.png');
        background-size: cover;
        background-position: center;
    }

    
    .curved-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; 
    }

    .curved-layer::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 20%, transparent 60%);
        background-size: 200% 200%;
        animation: rippleAnimation 10s infinite;
        pointer-events: none; 
    }

   
    @keyframes rippleAnimation {
        0% {
            background-position: 0% 0%;
        }
        100% {
            background-position: 100% 100%;
        }
    }
    .text {
        position: absolute;
        bottom: 50vh; 
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        font-family: "Aktiv Grotesk";
        color: white;
        text-align: center;
        z-index: 2; 
        opacity: 0;
        animation: fadeInOutText 6s 2s forwards; 
    }

  
    @keyframes fadeInOutText{
        0% {
        opacity: 0;
    }
    33% {
        opacity: 1;
    }
    66% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
    }
   
    .middle-layer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 0.5;
        opacity: 0;
        animation: fadeIn 3s 5s forwards; 
    }

    .middle-layer img {
        width: 100%;
        height: 115vh; 
        object-fit: cover; 
    }

    
    .grass {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1; 
    }

    .grass img {
        width: 100%;
        height: auto; 
        object-fit: cover; 
    }

    
    .top-right-image {
        position: absolute;
        top: 10px; 
        right: 10px; 
        z-index: 2;
        opacity: 0;
        animation: fadeIn 3s 1s forwards; 
    }

    .top-right-image img {
        width: 700px; 
        height: auto; 
        object-fit: contain; 
    }

   
    .pipe {
        position: absolute;
        bottom: -100%; 
        left: 0;
        width: 100%;
        z-index: 0.5; 
        opacity: 0;
        animation: fadeIn 3s 6s forwards, slideUp 3s 6s forwards; 
    }

    .pipe img {
        width: 100%;
        height: 95vh; 
        object-fit: cover; 
    }

    
    .truck {
        position: absolute;
        bottom: 8vh; 
        left: 180vw; 
        width: 28vw; 
        z-index: 1;
        margin-right: 20px;
        animation: slideLeft 5s 8s forwards; 
    }

    .truck img {
        width: 100%;
        height: auto; 
        object-fit: cover; 
    }

  
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { bottom: -100%; }
        to { bottom: 0; }
    }

    @keyframes slideLeft {
        0% {
            left: 180vw; 
            transform: scale(1); 
        }
        50% {
            left: 100vw; 
            transform: scale(1.2);
        }
        100% {
            left: 10vw; 
            transform: scale(1.2); 
        }
    }

    
   
  </style>
</head>
<body>
  <div class="container">
    <div class="behind-background">
        <img src="1st_Sky.png" alt="Behind Background Image">
    </div>
    <div class="background">
      <div class="curved-layer"></div> 
      <div class="text">
         پہاڑ ، دریا اور ٹرک 
       <!-- "Find yourself in the mountains." -->
      </div>
      <div class="middle-layer">
        <img src="5th_Road.png" alt="Middle Layer">
      </div>


      <div class="right-flood">
        <img src="7th_Flood_Right.png" alt="Right Flood Image">
    </div>
    <div class="left-flood">
        <img src="7th_Flood_Left.png" alt="Left Flood Image">
    </div>

    

      <div class="grass">
        <img src="9th_Foreground.png" alt="Grass">
      </div>
      <div class="top-right-image">
        <img src="2nd_Sun.png" alt="Top Right Image">
      </div>
      <div class="pipe">
        <img src="6th_Pipes.png" alt="Pipes">
      </div>
      <div class="truck">
        <img src="8th_Truck.png" alt="Truck">
      </div>
     
    </div>
  </div>
</body>
</html>
